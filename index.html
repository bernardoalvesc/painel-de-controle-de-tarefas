<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Painel de Controle de Tarefas</h1>
            <p>Gerencie suas tarefas de forma simples e eficiente.</p>
        </header>

        <section class="add-task-section">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Título da Tarefa:</label>
                    <input type="text" id="taskTitle" placeholder="Ex: Comprar mantimentos" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descrição:</label>
                    <textarea id="taskDescription" placeholder="Descrição da tarefa..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Prioridade:</label>
                    <select id="taskPriority" required>
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>

        <section class="task-list-section">
            <h2>Lista de Tarefas</h2>
            <ul id="taskList"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
